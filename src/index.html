<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="scripts/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section>
      <select id="dropdown">
        <option value="" disabled selected>Select your option</option>
        <option value="text/plain">text/plain</option>
        <option value="text/plain; charset=utf-8">text/plain - charset=utf-8</option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/html">text/html</option>
        <option value="application/json">application/json</option>
      </select>
    </section>
    <br>
    <section>
      <input type="text" id="fragment" />
      <button id="send">Send</button>
    </section>
    <!-- add a button that calls getUserFragments -->
    <br>
    <section>
      <button id="getUserFragBtn">Get user fragments</button>
    </section>
    <!-- input with button beside it to get fragment by id -->
    <br>
    <section>
      <input type="text" id="fragID" />
      <button id="getFragInfoByIdBtn">Get fragment info by id</button>
    </section>
    <!-- input with button beside it to get fragment expanded info -->
    <br>
    <section>
      <button id="fragExpandedBtn">Get fragments expanded info</button>
    </section>


  </body>
</html>
